<!DOCTYPE html>
<html>
<head>
<title>A-Frame Resonance Audio Component - Using obj-model as room</title>
<meta charset=utf-8 />
<link rel="icon" sizes="192x192" href="https://aframe.io/images/aframe-logo-192.png">
<script src="assets/aframe/aframe.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="theme-color" content="#373e47"><meta name="robots" content="index,follow"><meta name="googlebot" content="index,follow"><meta name="generator" content="aframe-resonance-audio-component-example"><meta name="subject" content="Google Resonance component for A-Frame (https://aframe.io)."><meta name="rating" content="General"><script defer src="https://cdn.jsdelivr.net/npm/aframe-resonance-audio-component@0.4.8/dist/aframe-resonance-audio-component.min.js"></script><script defer src="assets/docsjs.js"></script><script defer src="assets/docscss.js"></script>
<body>

<header is="example-header" title="Using obj-model as room"></header>
<main>
<!-- EXAMPLE -->
<a-scene embedded>
  <a-assets>
    <a-asset-item id="room-obj" src="assets/static/models/room/room-model.obj"></a-asset-item>
    <a-asset-item id="room-mtl" src="assets/static/models/room/room-materials.mtl"></a-asset-item>
    <audio id="track" src="assets/static/audio/track.mp3"></audio>
  </a-assets>
  <!-- ENVIRONMENT -->
  <a-entity
    obj-model="obj: #room-obj; mtl: #room-mtl "
    position="0 1 -0.5"
    resonance-audio-room-bb="
      visualize: false;
      left: brick-bare;
      right: transparent;
      front: transparent;
      back: brick-bare;
      down: parquet-on-concrete;
      up: transparent">
    <a-entity
      position="-1.5 -0.5 1.8"
      resonance-audio-src="
        visualize: false;
        src: #track;
        loop: true;
        autoplay: true;"></a-entity>
  </a-entity>
  <a-camera position="5 1.6 4" rotation="0 45 0"></a-camra>
</a-scene>
<!-- / EXAMPLE -->
</main>
<footer is="docs-footer"/></footer>
