<!DOCTYPE html>
<html>
<head>
<title>A-Frame Resonance Audio Component - Basic usage with primitives</title>
<meta charset=utf-8 />
<link rel="icon" sizes="192x192" href="https://aframe.io/images/aframe-logo-192.png">
<script src="assets/aframe/aframe.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="theme-color" content="#373e47"><meta name="robots" content="index,follow"><meta name="googlebot" content="index,follow"><meta name="generator" content="aframe-resonance-audio-component-example"><meta name="subject" content="Google Resonance component for A-Frame (https://aframe.io)."><meta name="rating" content="General"><script defer src="https://cdn.jsdelivr.net/npm/aframe-resonance-audio-component@1.0.0/dist/aframe-resonance-audio-component.min.js"></script><script defer src="assets/docsjs.js"></script><script defer src="assets/docscss.js"></script>
<body>

<header is="example-header" title="Basic usage with primitives"></header>
<main>
<!-- EXAMPLE -->
<a-scene embedded>
  <a-assets>
    <audio id="track" src="assets/static/audio/track.mp3"></audio>
  </a-assets>
  <a-resonance-audio-room
    visualize="true"
    position="0 0 -5"
    width="4"
    height="4"
    depth="4"
    ambisonic-order="3"
    speed-of-sound="343"
    left="brick-bare"
    right="curtain-heavy"
    front="plywood-panel"
    back="glass-thin"
    down="parquet-on-concrete"
    up="acoustic-ceiling-tiles">
    <a-resonance-audio-src
      visualize="true"
      position="0 0 0"
      src="#track"
      loop="true"
      autoplay="true"></a-resonance-audio-src>
  </a-resonance-audio-room>
  <a-sky color="#6EBAA7"></a-sky>
</a-scene>
<!-- / EXAMPLE -->
</main>
